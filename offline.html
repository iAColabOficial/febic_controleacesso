<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FEBIC Controle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .offline-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .offline-message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #666;
        }
        
        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .status-offline {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-online {
            background: #d4edda;
            color: #155724;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì∂</div>
        <h1 class="offline-title">Sem Conex√£o</h1>
        <p class="offline-message">
            Voc√™ est√° offline no momento. Algumas funcionalidades podem estar limitadas, 
            mas voc√™ ainda pode usar o sistema de leitura QR.
        </p>
        
        <div class="offline-actions">
            <button onclick="window.location.reload()" class="btn btn-primary">
                üîÑ Tentar Novamente
            </button>
            <a href="/controleacesso/" class="btn btn-secondary">
                üè† P√°gina Inicial
            </a>
        </div>
        
        <div id="status-indicator" class="status-indicator status-offline">
            <span class="pulse">üî¥</span> Offline
        </div>
    </div>

    <script>
        // Monitorar status da conex√£o
        function updateConnectionStatus() {
            const indicator = document.getElementById('status-indicator');
            
            if (navigator.onLine) {
                indicator.className = 'status-indicator status-online';
                indicator.innerHTML = '<span>üü¢</span> Online - Reconectado!';
                
                // Recarregar p√°gina ap√≥s reconectar
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                indicator.className = 'status-indicator status-offline';
                indicator.innerHTML = '<span class="pulse">üî¥</span> Offline';
            }
        }
        
        // Event listeners para mudan√ßas de conex√£o
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Verifica√ß√£o inicial
        updateConnectionStatus();
        
        // Verificar conex√£o periodicamente
        setInterval(() => {
            // Tentar fazer ping simples
            fetch('/controleacesso/api/test_connection.php', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(() => {
                if (!navigator.onLine) {
                    // For√ßar evento online se conseguiu conectar
                    updateConnectionStatus();
                }
            })
            .catch(() => {
                // Falha na conex√£o
                console.log('Still offline');
            });
        }, 5000);
    </script>
</body>
</html>
